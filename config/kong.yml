_format_version: "3.0"
services:
  - name: token-service
    url: http://wankarlab-token-service:8081
    routes:
      - name: auth-signup
        paths:
          - /auth/signup
        path_handling: v0
        strip_path: true
        methods:
          - GET
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /api/v1/signup
      - name: auth-register-otp
        paths:
          - /auth/register-otp
        path_handling: v0
        strip_path: true
        methods:
          - POST
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /api/v1/register-otp
      - name: auth-verify-otp
        paths:
          - /auth/verify-otp
        path_handling: v0
        strip_path: true
        methods:
          - POST
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /api/v1/verify-otp
      - name: auth-signin
        paths:
          - /auth/signin
        path_handling: v0
        strip_path: true
        methods:
          - POST
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /api/v1/signin
      - name: auth-signout
        paths:
          - /auth/signout
        path_handling: v0
        strip_path: true
        methods:
          - POST
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /api/v1/signout
      - name: auth-callback
        paths:
          - /auth/callback
        path_handling: v0
        strip_path: true
        methods:
          - GET
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /api/v1/callback
plugins:
  - name: cors
    config:
      origins:
        - http://localhost:3000
        - http://localhost:8080
      methods:
        - GET
        - POST
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
        - Accept
      credentials: true
      max_age: 43200
  - name: rate-limiting
    config:
      minute: 100
      policy: redis
      redis:
        host: redis
        port: 6379
        ssl: false
        ssl_verify: false
        timeout: 1000
        database: 0